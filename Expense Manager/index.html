<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css"
    />
  </head>
  <body id="login-page">
    <div class="login-container">
      <div class="login-head"><span>Log In</span></div>
      <button class="signin"><i class="fa-regular fa-user"></i></button>
      <div class="login-box">
        <div>
          <label for="userId">User ID</label>
          <input type="text" placeholder="Enter ID">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="text" placeholder="Enter Password">
        </div>

        <a href="homepage.html"><button class="sign">Sign In</button></a>
      </div>
      <div class="end">
        <p>Not a member? <a href="#">Create account</a></p>
      </div>
    </div>
  </body>
</html>
